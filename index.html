<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { margin:0; padding:0; overflow:hidden; background:#1e1e1e; }
    .node { cursor: pointer; }
    .link { stroke: #999; stroke-opacity: 0.6; }
    text { font-family: Arial, sans-serif; font-size: 12px; fill: #fff; pointer-events: none; }
    svg { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="graph"></div>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script>
    // Datos de ejemplo
    var nodes = [
      {id: "nota1.md", label: "Nota 1", color:"#ff6347"},
      {id: "nota2.md", label: "Nota 2", color:"#1e90ff"},
      {id: "nota3.md", label: "Nota 3", color:"#32cd32"}
    ];

    var links = [
      {source: "nota1.md", target: "nota2.md"},
      {source: "nota2.md", target: "nota3.md"}
    ];

    var width = window.innerWidth;
    var height = window.innerHeight;

    var svg = d3.select("#graph")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

    var g = svg.append("g");

    var simulation = d3.forceSimulation(nodes)
                       .force("link", d3.forceLink(links).id(d => d.id).distance(150))
                       .force("charge", d3.forceManyBody().strength(-300))
                       .force("center", d3.forceCenter(width/2, height/2))
                       .on("tick", ticked);

    var link = g.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(links)
                .enter()
                .append("line")
                .attr("class","link");

    var node = g.append("g")
                .attr("class","nodes")
                .selectAll("g")
                .data(nodes)
                .enter()
                .append("g")
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended))
                .on("click", function(event,d){
                    if(!event.defaultPrevented){
                        window.location.href = d.id; // link a tu archivo .md
                    }
                });

    node.append("circle")
        .attr("r", 15)
        .attr("fill", d => d.color);

    node.append("text")
        .attr("x", 20)
        .attr("y", 5)
        .text(d => d.label);

    function ticked(){
      link.attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

      node.attr("transform", d => `translate(${d.x},${d.y})`);
    }

    function dragstarted(d){
      if(!d3.event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(d){
      d.fx = d3.event.x;
      d.fy = d3.event.y;
    }

    function dragended(d){
      if(!d3.event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
  </script>
</body>
</html>
